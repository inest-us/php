<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en'>
    <head>
        <title>cursor</title>
        <style type='text/css'>
            #crosshair {
                cursor: crosshair;
            }
            #pointer {
                cursor: pointer;
            }
            #move {
                cursor: move;
            }
            #e-resize {
                cursor: e-resize;
            }
            #w-resize {
                cursor: w-resize;
            }
            #ne-resize {
                cursor: ne-resize;
            }
            #sw-resize {
                cursor: sw-resize;
            }
            #n-resize {
                cursor: n-resize;
            }
            #s-resize {
                cursor: s-resize;
            }
            #nw-resize {
                cursor: nw-resize;
            }
            #se-resize {
                cursor: se-resize;
            }
            #text {
                cursor: text;
            }
            #wait {
                cursor: wait;
            }
            #help {
                cursor: help;
            }
            #progress {
                cursor: progress;
            }
            #hand {
                cursor: hand;
            }
            #all-scroll {
                cursor: all-scroll;
            }
            #col-resize {
                cursor: col-resize;
            }
            #row-resize {
                cursor: row-resize;
            }
            #no-drop {
                cursor: no-drop;
            }
            #not-allowed {
                cursor: not-allowed;
            }
            #vertical-text {
                cursor: vertical-text
            }
            div {
                float: left;
                width: 50px;
                height: 50px;
                border: 1px solid rgb(234, 234, 234);
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <div id='crosshair'></div>
        <div id='pointer'></div>
        <div id='move'></div>
        <div id='e-resize'></div>
        <div id='w-resize'></div>
        <div id='ne-resize'></div>
        <div id='sw-resize'></div>
        <div id='n-resize'></div>
        <div id='s-resize'></div>
        <div id='nw-resize'></div>
        <div id='se-resize'></div>
        <div id='text'></div>
        <div id='wait'></div>
        <div id='help'></div>
        <div id='progress'></div>
        <div id='hand'></div>
        <div id='all-scroll'></div>
        <div id='col-resize'></div>
        <div id='row-resize'></div>
        <div id='no-drop'></div>
        <div id='not-allowed'></div>
        <div id='vertical-text'></div>
    </body>
</html>
