<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en'>
    <head>
        <title>text-decoration</title>
        <link rel='stylesheet' type='text/css' href='096977%20fg0513.css' />
    </head>
    <body>
        <p>
            As of CSS 2.1, the text-decoration property supports four
            different styles, <span class='underline'>underline</span>,
            <span class='overline'>overline</span>,
            <span class='line-through'>line-through</span> and
            <span class='blink'>blink</span>.  IE and Safari, thankfully, do
            not support the annoying <span class='blink'>blink</span> style.
            Although if you must have it, it can be done with JavaScript.
        </p>
    </body>
</html>
