        <title>font-size</title>
        <link rel='stylesheet' type='text/css' href='096977%20fg0615.css' />

    <body>
        <p>
            The same principle can be applied to make font sizes smaller
            by percentage. For example,<br />
            <span>
                This font size is 25% smaller than that of the
                &lt;p&gt; element.<br />
                <span>
                    This font is 25% smaller than the font used
                    for the parent &lt;span&gt; element.
                </span>
            </span>
        </p>
    </body>
