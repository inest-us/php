<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en'>
    <head>
        <title>font-variant</title>
        <link rel='stylesheet' type='text/css' href='096977%20fg0608.css' />
    </head>
    <body>
        <p>
            Sunday! Sunday! Sunday!
        </p>
        <p>
            Wrox Press Presents
        </p>
        <p id='uppercase'>
            Uppercase
        </p>
        <p>
            vs.
        </p>
        <p id='small-caps'>
            Small Caps
        </p>
        <p>
             A fight to the <b>DEATH</b>!
        </p>
        <p>
             <em>We'll sell you the whole seat, but you'll only need the
             edge!</em>
        </p>
    </body>
</html>
