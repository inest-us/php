    <body>
        <p>
            The larger and smaller keywords of the font-size property
            function using the scaling factor of 1.2.
        </p>
        <p id='larger'>
            This font is 1.2 times the default font, or 20 pixels.<br />
            <span>Evidenced by this point-of-reference.</span>
        </p>
        <p id='smaller'>
            This font is 1.2 smaller than the default size, or pixels.<br />
