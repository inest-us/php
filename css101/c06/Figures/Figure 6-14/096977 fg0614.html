<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en'>
    <head>
        <title>font-size</title>
        <link rel='stylesheet' type='text/css' href='096977%20fg0614.css' />
    </head>
    <body>
        <p>
            Percentage font sizes apply a font size relative to the
            parent element's font size.  For example,<br />
            <span>
                This font size is 50% bigger than that of the
                &lt;p&gt; element.<br />
                <span>
                    This font is 25% bigger than the font used
                    for the parent &lt;span&gt; element.
                </span>
            </span>
        </p>
    </body>
</html>
