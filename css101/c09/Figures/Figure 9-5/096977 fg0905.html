<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en'>
    <head>
        <title>list-style-position</title>
        <link rel='stylesheet' type='text/css' href='096977%20fg0905.css' />
    </head>
    <body>
        <ul>
            <li>The markers for these list items are on the inside.
                <ul id='inside'>
                    <li>One</li>
                    <li>Two</li>
                </ul>
            </li>
            <li>The markers for these list items are on the outside.
                <ul id='outside'>
                    <li>One</li>
                    <li>Two</li>
                </ul>
            </li>
        </ul>
    </body>
</html>
