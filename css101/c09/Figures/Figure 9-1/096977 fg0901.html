<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en'>
    <head>
        <title>list-style-type</title>
        <link rel='stylesheet' type='text/css' href='096977%20fg0901.css' />
    </head>
    <body>
        <ul>
            <li id='disc'>
                This list item has a disc marker.
                <ul>
                    <li>Child markers don't inherit the parent's style.</li>
                </ul>
            </li>
            <li id='circle'>This list item has a circle marker.</li>
            <li id='square'>This list item has a square marker.</li>
            <li id='none'>
                This list item has no marker.
                <ul id='square'>
                    <li>
                        List styles can be applied to &lt;ul&gt; elements
                        too.
                    </li>
                </ul>
            </li>
        </ul>
    </body>
</html>
