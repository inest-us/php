<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en'>
    <head>
        <title>table-layout</title>
        <link rel='stylesheet' type='text/css' href='096977%20fg1206.css' />
    </head>
    <body>
        <div id='control'>
            &lt; -- 200 pixels -- &gt;
        </div>
        <table>
            <caption>
                Table: My favorite records.
            </caption>
            <colgroup>
                <col id='album' />
                <col id='artist' />
                <col id='released' />
            </colgroup>
            <thead>
                <tr>
                    <th> album            </th>
                    <th> artist           </th>
                    <th> released         </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Rubber Soul      </td>
                    <td> The Beatles      </td>
                    <td> 1965             </td>
                </tr>
                <tr>
                    <td> Brown Eyed Girl  </td>
                    <td> Van Morrison     </td>
                    <td> 1967             </td>
                </tr>
                <tr>
                    <td> Mellon Collie and the Infinite Sadness </td>
                    <td> The Smashing Pumpkins                  </td>
                    <td> 1995                                   </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
