<html>
<head>
    <title>eg2-3-match</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <h3> Members of my Group are </h3>
    <p class="allmem"></p>
    <h3> Names start with A, B, C, or D</h3>
    <p class="selected"></p>
    <script>
        $(document).ready(function() {
            var members = [ "John", "Steve", "Ben", "Damon","Ian" ];
            $('p.allmem').html(members.join("<br/>"));
            
            //display only those names in the array that begin with any character
            //from A through D
            members = $.grep(members, function(v) { return v.match(/^[A-D]/)});
            $('p.selected').html(members.join("<br/>"));
        });
    </script>
</body>
</html>
