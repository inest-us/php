<html>
<head>
    <title>eg2-5a</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <h3>Original numerical array is </h3>
    <p class="allnum"></p>
    <h3> First piece of array </h3>
    <p class="firstp"></p>
    <h3> Second piece of array </h3>
    <p class="secondp"></p>
    <script>
        $(document).ready(function() {
            var members = [45, 10, 3, 22, 7];
            $('p.allnum').html(members.join("<br />"));

            var firstPart = members.splice(0,3); //45, 10, 3
            $('p.firstp').html(firstPart.join("<br />"));
            $('p.secondp').html(members.join("<br />"));
        });
    </script>
</body>
</html>
