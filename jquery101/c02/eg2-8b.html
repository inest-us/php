<html>
<head>
    <title>eg2-8b</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <h3>List of students is </h3>
    <table class="listofstud" border="1"></table>
    <script>
        $(document).ready(function() {
            var students = [
                {
                    "role": 101,
                    "name": "Ben",
                    "emailId":"ben@gmail.com"
                },
                {
                    "role": 102,
                    "name": "Ian",
                    "emailId":"ian@gmail.com"
                },
                {
                    "role": 103,
                    "name": "Caroline",
                    "emailId":"carol@gmail.com"
                }
            ];
            $.each(students, function(index, value) {
                $('table.listofstud').append(
                        "<tr>" 
                            + "<td>" + value.role + "</td>"
                            + "<td>" + value.name + "</td>"
                            + "<td>" + value.emailId + "</td>" +
                        "</tr>"
                        );
            });
        });
    </script>
</body>
</html>
