<html>
<head>
    <title>eg3-11a</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
        .buttons {
            width: 100px;
            float: left;
            text-align: center;
            margin: 5px;
            border: 2px solid;
            font-weight: bold;
        }
        .hover {
            cursor: crosshair;
            color: blue;
            background-color:cyan
        }
    </style>
</head>
<body>
    <span class="bold buttons">Bold</span>
    <span class="italic buttons">Italic</span>
    <script>
        $(document).ready(function() {
            /*
                .hover(handler1, handler2)
                handler1 is a function that contains the statements we want to execute when the mouse enters the specified element, 
                and handler2 is the function that contains statements we want to execute when the mouse leaves the specified element. 
                So, both functions combine to give a hover effect.
            */
            $('.buttons').click( function() {
                    $(this).toggleClass('hover');
                }
            );
        });
    </script>
</body>
</html>
