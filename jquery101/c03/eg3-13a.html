<html>
<head>
    <title>eg3-13a</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
        .buttons{
            width: 100px;
            float: left;
            text-align: center;
            margin: 5px;
            border: 2px solid;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <span class="add buttons">Add</span>
    <span class="remove buttons">Remove</span><br><br>
    <div></div>
    <script>
        $(document).ready(function() {
            $('.add').click(function() {
                $('div').prepend (
                    '<p>' + 
                        'Styles make the formatting job much easier and more efficient. To' +
                        'give an attractive look to web sites, styles are heavily used. A person must have a good' +
                        ' knowledge of HTML and CSS and a bit of JavaScript.' +
                    '</p>'
                );
            });
            $('.remove').click(function() {
                $('p').remove();
            });
        });
    </script>
</body>
</html>
