<html>
<head>
    <title>eg3-8a</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
        .buttons{
            width: 100px;
            float: left;
            text-align: center;
            margin: 5px;
            border: 2px solid;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <span id="brightButton" class="buttons">Bright Image</span> <br />
                <span id="zoomInButton" class="buttons">Zoom In</span> <br />
                <span id="zoomOutButton" class="buttons">Zoom Out</span> <br />
            </td>
            <td>
                <img src="test2.jpg"/>
            </td>
        </tr>
    </table>
    
    
    <script>
        $(document).ready(function() {
            $('img').css('opacity',0.4);

            $('#brightButton').bind('mouseover', function(){
                $('img').css('opacity',1.0);
            });

            $('#brightButton').bind('mouseout', function(){
                $('img').css('opacity',0.4);
            });

            $('#zoomInButton').bind('mousedown', function() {
                $('img').css('width', function(){ return $(this).width() * 1.1;});
                $('img').css('height', function(){ return $(this).height() * 1.1;});
            });

            $('#zoomOutButton').bind('mousedown', function() {
                $('img').css('width', function(){ return $(this).width() * 0.9;});
                $('img').css('height', function(){ return $(this).height() * 0.9;});
            });
        });
    </script>
</body>
</html>
